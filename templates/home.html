{% extends 'base.html' %}
{% block content %}
<h2>Questions</h2>
{% for question in questions %}
    <div>
        <a href="{% url 'question_detail' question.pk %}">{{ question.title }}</a> - by {{ question.author.username }}
    </div>
{% empty %}
    <p>No questions yet.</p>
{% endfor %}
{% endblock %}
